<!doctype html>

<html>
	<head>
		<title>Exercise 8</title>
		<script type="text/javascript">
			function checkNumbers(){
				var num1 = parseInt(document.getElementById("number1").value);     
				var num2 = parseInt(document.getElementById("number2").value); 
				var num3 = parseInt(document.getElementById("number3").value);
				var num4 = parseInt(document.getElementById("number4").value);
				var num5 = parseInt(document.getElementById("number5").value);
				if(
				num1+num2==0 || 
				num1+num2+num3==0 || 
				num1+num2+num3+num4==0 || 
				num1+num2+num3+num4+num5==0 ||
				num1+num2+num3+num5==0 ||
				num1+num2+num4==0 ||
				num1+num2+num4+num5==0 || 
				num1+num2+num5==0 ||
				num1+num3==0 ||
				num1+num3+num4==0 ||
				num1+num3+num4+num5==0 ||
				num1+num3+num5==0 ||
				num1+num4==0 ||
				num1+num4+num5==0 ||
				num1+num5==0 ||
				
				num2+num3==0 ||
				num2+num3+num4==0 ||
				num2+num3+num4+num5==0 ||
				num2+num3+num5==0 ||
				num2+num4==0 ||
				num2+num4+num5==0 ||
				num2+num5==0 ||
				
				num3+num4==0 ||
				num3+num4+num5==0 ||
				num3+num5==0 ||
				
				num4+num5==0){
					document.write("Sum of some subsets is 0!");
				} else {
					document.write("Sum of some subsets is not 0!");
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				We are given 5 integer numbers. Write a script that checks if the sum of some subset of them is 0.
			</strong>
		</p>
		Enter number1:
		<input type="text" id="number1">
		<br/>
		Enter number2:
		<input type="text" id="number2">
		<br/>
		Enter number3:
		<input type="text" id="number3">
		<br/>
		Enter number4:
		<input type="text" id="number4">
		<br/>
		Enter number5:
		<input type="text" id="number5">
		<br/>
		<br/>
		<input type="submit" onclick="checkNumbers()">
	</body>
</html>
