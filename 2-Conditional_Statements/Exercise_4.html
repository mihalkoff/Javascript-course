<!doctype html>

<html>
	<head>
		<title>Exercise 4</title>
		<script type="text/javascript">
			function sortNumbers(){
				var num1 = parseFloat(document.getElementById("number1").value);     
				var num2 = parseFloat(document.getElementById("number2").value); 
				var num3 = parseFloat(document.getElementById("number3").value);
				if(num1>=num2 && num1>=num3){
					if(num2>=num3){
						document.write(num1+' '+num2+' '+num3);
					} else {
						document.write(num1+' '+num3+' '+num2);
					}
				} else if(num2>=num1 && num2>=num3){
					if(num1>=num3){
						document.write(num2+' '+num1+' '+num3);
					} else {
						document.write(num2+' '+num3+' '+num1);
					}
				} else if(num3>=num1 && num3>=num2){
					if(num1>=num2){
						document.write(num3+' '+num1+' '+num2);
					} else {
						document.write(num3+' '+num2+' '+num1);
					}
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				Sort 3 real values in descending order using nested if statements.
			</strong>
		</p>
		Enter number1:
		<input type="text" id="number1">
		<br/>
		Enter number2:
		<input type="text" id="number2">
		<br/>
		Enter number3:
		<input type="text" id="number3">
		<br/>
		<br/>
		<input type="submit" onclick="sortNumbers()">
	</body>
</html>
