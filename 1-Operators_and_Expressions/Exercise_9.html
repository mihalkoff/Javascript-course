<!doctype html>

<html>
	<head>
		<title>Exercise 9</title>
		<script type="text/javascript">
			function checkPoint(){
				var x = parseFloat(document.getElementById("xpoint").value);  
				var y = parseFloat(document.getElementById("ypoint").value);
				var r = Math.sqrt(Math.pow((x-1),2)+Math.pow((y-1),2));
				if(r<=3 && (x<-1 || x>5 || y<1 || y>3)) {
					document.write("The point "+"("+x+","+y+")"+" is in the circle and out of the rectangle!");
				} else {
					document.write("The point "+"("+x+","+y+")"+" doesn't fulfil the condition!");
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				Write an expression that checks for given point (x, y) if it is within the circle K((1,1),3) and out of the rectangle R(top=1, left=-1, width=6, height=2).
			</strong>
		</p>
		Enter x:
		<input type="text" id="xpoint">
		<br/>
		Enter y:
		<input type="text" id="ypoint">
		<br/>
		<input type="submit" onclick="checkPoint()">
	</body>
</html>
