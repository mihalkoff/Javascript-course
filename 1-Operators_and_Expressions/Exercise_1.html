<!doctype html>

<html>
	<head>
		<title>Exercise 1</title>
		<script type="text/javascript">
			function checkValue(){
				var num = parseInt(document.getElementById("number").value);
				if(num % 2 == 0) {
					document.write("Number "+num+" is even");
				} else {
					document.write("Number "+num+" is odd");
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>Write an expression that checks if given integer is odd or even.</strong>
		</p>
		<input type="text" id="number">
		<input type="submit" onclick="checkValue()">
	</body>
</html>
