<!doctype html>

<html>
	<head>
		<title>Exercise 2</title>
		<script type="text/javascript">
			function compare(){
				var str1 = document.getElementById("array1").value;
				var str2 = document.getElementById("array2").value;
				str1=str1.toLowerCase();
				str2=str2.toLowerCase();
				var arr1 = str1.split("");
				var arr2 = str2.split("");
				var arrLength;
				var count1=0;
				var count2=0;
				var x=0;
				for(var j in arr1){
					if(arr1[j]<'a' || arr1[j]>'z' || arr1[j]==''){
						count1=1; 
						break;
					} else {
						count1=2;
					}
				}
				for(var k in arr2){
					if(arr2[k]<'a' || arr2[k]>'z' || arr2[k]==''){
						count2=1;
						break;
					} else {
						count2=2;
					}
				}
				if(count1==2 && count2==2){
					if(arr1.length>arr2.length){
						arrLength=arr2.length;
						x=1;
					} else if(arr1.length<arr2.length){
						arrLength=arr1.length;
						x=2;
					} else {
						arrLength=arr2.length;
					}
					for(i=0;i<arrLength;i++){
						if(arr1[i]>arr2[i]){
							document.write("arr2&gt;arr1"); break;
						} 
						if(arr1[i]<arr2[i]){
							document.write("arr1&gt;arr2"); break;
						}
					}
					if(i==arrLength && x==0){
						document.write("arr1=arr2");
					}
					if(i==arrLength && x==1){
						document.write("arr2&gt;arr1");
					}
					if(i==arrLength && x==2){
						document.write("arr1&gt;arr2");
					}
				} else if(count1==1 || count2==1){
					document.write("Try again :)");
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				Write a script that compares two char arrays lexicographically (letter by letter).
			</strong>
		</p>
		Enter first char array:
		<br/>
		<input type="text" id="array1">
		<br/>
		Enter second char array:
		<br/>
		<input type="text" id="array2">
		<br/>
		<input type="submit" value="GO" onclick="compare()">
	</body>
</html>
