<!doctype html>

<html>
	<head>
		<title>Exercise 8</title>
		<script type="text/javascript">
			function calculate(){
				var num1 = parseInt(document.getElementById("number1").value);
				var num2 = parseInt(document.getElementById("number2").value);
				if(num1>0 && num2>0){
					while(num1!=num2){
						if(num1>num2){
							num1-=num2;
						} else {
							num2-=num1;
						}
					}
					document.write("GCD = "+num1);
				} else {
					document.write("Try again :)");
				}
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				Write a script that calculates the greatest common divisor (GCD) of given two numbers.
			</strong>
		</p>
		Enter Number 1:
		<br/>
		<input type="text" id="number1">
		<br/>
		Enter Number 2:
		<br/>
		<input type="text" id="number2">
		<br/>
		<input type="submit" onclick="calculate()">
	</body>
</html>
