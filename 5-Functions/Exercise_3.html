<!doctype html>

<html>
	<head>
		<title>Exercise 3</title>
		<script type="text/javascript">
			function convertToEnglish(number){
				switch(number[number.length-1]){
					case "0": return "zero";
					case "1": return "one";
					case "2": return "two";
					case "3": return "three";
					case "4": return "four";
					case "5": return "five";
					case "6": return "six";
					case "7": return "seven";
					case "8": return "eight";
					case "9": return "nine";
					default: return "Try again :)";
				}
			}
		
			function printDigit(){
				var num=parseInt(document.getElementById("number1").value);
				num=num.toString();
				document.getElementById("writeBox").innerHTML = ("The last digit is: "+convertToEnglish(num));
			}
		</script>
	</head>
	<body>
		<p>
			<strong>
				Write a function that returns the last digit of given integer as an English word.
			</strong>
		</p>
		Enter number:
		<br/>
		<input type="text" id="number1">
		<br/>
		<input type="submit" onclick="printDigit()">
		<br/>
		<br/>
		<div id="writeBox"></div>
	</body>
</html>
